name: AKTIN Deploy Debian

on:
  workflow_call:
    inputs:
      artifact-name:
        description: 'Artifact name'
        default: 'debian-package'
        type: string
      codename:
        description: 'OS codename'
        default: 'noble'
        type: string
    secrets:
      SSH_USER:
        description: 'Username for the server hosting the APT repository'
        required: true
      SSH_PRIVATE_KEY:
        description: 'Private Key for authenticating with the server hosting the APT repository'
        required: true

jobs:
  debian-deploy:
    runs-on: ubuntu-latest
    needs: debian-build
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    env:
      REPREPRO_HOME: /software/repo/org/apt   # local directory containing conf, db, dists, and pool directories)
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Debian Package
        run: scp aktin-notaufnahme-*.deb "${{ secrets.SSH_USER }}@a2f8a.netcupt.net:$REPREPRO_HOME/"

      - name: Import Debian Packages
        run: ssh ${{ secrets.SSH_USER }}@a2f8a.netcupt.net "reprepro -b '$REPREPRO_HOME' includedeb ${{ inputs.codename }} aktin-notaufnahme-*.deb"
